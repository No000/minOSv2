name: minOSv2 CI

on:
  push:
    branches:
      - master
      - develop
      - feature-*

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: make kernel
      run: |
        docker build -f Dockerfile-build -t minosv2_build .
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: make test
      run: |
        docker build Dockerfile-test -t minosv2_test .
